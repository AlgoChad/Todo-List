<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="app">
        <secttion class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name Here"> <a href="index.html">Home</a>
            </h2>
        </secttion>
        <section class="create-todo">
            <h3>Create a To Do</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input 
                    type="text" 
                    name="contet" 
                    id="content" 
                    placeholder="e.g. Workout for 1hr"/>
                <h4>Pick a Category</h4>
                <div class="options">
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category" 
                            value="business"/>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add Todo"/>
            </form>
        </section>
        <section class="todo-list">
            <h3>Todo List</h3>
            <div class="todo-list" id="todo-list">
                
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
